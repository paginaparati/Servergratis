<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Servidor 100% gratis</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#000;
      --accent1: #00f0ff;
      --accent2: #ff4dcb;
      --text-glow: 0 8px 30px rgba(0,240,255,0.08), 0 2px 8px rgba(255,77,203,0.06);
    }
    html,body{height:100%;margin:0;font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.06), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(255,77,203,0.06), transparent),
                  linear-gradient(180deg,#000 0%, #050005 100%);
      color:#fff;
      display:flex;align-items:center;justify-content:center;
      padding:40px;
      overflow:hidden;
    }
    /* animated subtle noise / vignette */
    .bg-blob{
      position:absolute;inset:0;pointer-events:none;mix-blend-mode:screen;opacity:0.7;
      background: radial-gradient(circle at 10% 20%, rgba(0,240,255,0.06), transparent 8%),
                  radial-gradient(circle at 80% 80%, rgba(255,77,203,0.07), transparent 12%);
      filter: blur(40px);
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float{0%{transform:translateY(0);}50%{transform:translateY(-20px);}100%{transform:translateY(0);}}.card{
  position:relative;z-index:2;max-width:900px;width:100%;text-align:center;padding:48px;border-radius:18px;
  backdrop-filter: blur(6px) saturate(120%);
  -webkit-backdrop-filter: blur(6px) saturate(120%);
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
}

h1{
  margin:0 0 28px 0;font-weight:800;font-size: clamp(26px, 6vw, 48px);line-height:1.02;
  background: linear-gradient(90deg,var(--accent1), var(--accent2));
  -webkit-background-clip: text;background-clip:text;color:transparent;
  text-shadow: var(--text-glow);
}
p.subtitle{margin:0 0 34px 0;font-weight:600;opacity:0.85;letter-spacing:0.3px}

.btn{
  display:inline-block;padding:14px 28px;border-radius:12px;font-weight:700;text-decoration:none;
  font-size:18px;border:0;cursor:pointer;transition:transform .12s ease, box-shadow .12s ease;
  background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
  color:white;position:relative;overflow:hidden;border:1px solid rgba(255,255,255,0.06);
  box-shadow: 0 6px 30px rgba(0,0,0,0.6), 0 0 18px rgba(0,240,255,0.06);
}
.btn:before{
  content:'';position:absolute;inset:0;background:linear-gradient(90deg,var(--accent1),var(--accent2));opacity:0;transition:opacity .18s ease;mix-blend-mode:screen;border-radius:12px;
}
.btn:hover{transform:translateY(-4px);box-shadow:0 14px 40px rgba(0,0,0,0.6), 0 0 30px rgba(255,77,203,0.08);} 
.btn:hover:before{opacity:0.15}

.credit{margin-top:20px;opacity:0.5;font-size:13px}

/* responsive */
@media (max-width:520px){
  .card{padding:28px}
  h1{font-size:28px}
}

  </style>
</head>
<body>
  <div class="bg-blob" aria-hidden="true"></div>
  <main class="card" role="main">
    <h1>servidor 100% gratis</h1>
    <p class="subtitle">¡Únete ahora! Presiona el botón para abrir el servidor.</p><a class="btn" href="https://www.roblox.com/share?code=217352db9b604e42a28ce1ebb6ef49c2&type=Server" target="_blank" rel="noopener noreferrer">presiona aquí</a>

<div class="credit">esta página solo sirve cuando el creador la activa</div>

  </main>
</body>
</html>
